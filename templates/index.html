<!DOCTYPE html>
<html>
<head>
    <title>Indian Language Translator</title>
</head>
<body>
    <h2>Translate between Indian Languages</h2>
    <form method="post" action="/translate">
        <label>Enter text:</label><br>
        <textarea name="text" rows="3" cols="50">{{ original_text }}</textarea><br><br>

        <label>Source Language:</label>
        <select name="src_lang">
            {% for code, name in languages.items() %}
                <option value="{{ code }}" {% if src_selected == code %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label>Target Language:</label>
        <select name="tgt_lang">
            {% for code, name in languages.items() %}
                <option value="{{ code }}" {% if tgt_selected == code %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Translate</button>
    </form>

    {% if translated_text %}
        <h3>Translation:</h3>
        <div style="border:1px solid #ccc; padding:10px; width:400px;">
            {{ translated_text }}
        </div>
    {% endif %}
</body>
</html>
